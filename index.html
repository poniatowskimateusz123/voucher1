
<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Voucher Zaręczynowy</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  min-height: 100vh;
  background: radial-gradient(circle at top, #245b45, #07130e);
  overflow: hidden;
  font-family: 'Playfair Display', serif;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
}

/* ================= LAMPKI – CAŁY EKRAN ================= */
.lights {
  position: fixed;
  inset: 0;
  z-index: 1;
  pointer-events: none;
}

/* Pojedyncza lampka – będzie pozycjonowana absolutnie przez JS */
.lights span {
  position: absolute;
  border-radius: 50%;
  opacity: 0.9;
  animation: blink 0.8s infinite alternate;
  filter: saturate(1.3);
}

/* Miganie / poświata */
@keyframes blink {
  from {
    opacity: 0.35;
    box-shadow: 0 0 2px currentColor;
    transform: translateY(0);
  }
  to {
    opacity: 1;
    box-shadow:
      0 0 8px currentColor,
      0 0 16px currentColor,
      0 0 28px currentColor;
    transform: translateY(-1px);
  }
}

/* ================= KARTKA ================= */
.card {
  position: relative;
  background: linear-gradient(145deg, #fffdf7, #f1eadb);
  max-width: 460px;
  width: 100%;
  padding: 44px 28px;
  border-radius: 22px;
  box-shadow:
    inset 0 0 25px rgba(255,255,255,.7),
    0 30px 70px rgba(0,0,0,.5);
  text-align: center;
  z-index: 3;
  overflow: hidden; /* dla pseudo-elementu z fakturą */
}

/* Tekstura: delikatny szum + wzorek, bez obrazków – czysty CSS */
.card::before {
  content: "";
  position: absolute;
  inset: 0;
  pointer-events: none;
  /* warstwa szumu i faktury */
  background:
    /* lekki "papierowy" wzorek */
    repeating-linear-gradient(
      135deg,
      rgba(0,0,0,0.025) 0 2px,
      rgba(0,0,0,0.0) 2px 6px
    ),
    /* drobny szum */
    radial-gradient(closest-side at 20% 30%, rgba(0,0,0,0.03), transparent 60%),
    radial-gradient(closest-side at 70% 60%, rgba(0,0,0,0.025), transparent 65%),
    /* ultra drobny szum – pseudo ziarno */
    repeating-radial-gradient(
      circle at 50% 50%,
      rgba(0,0,0,0.015) 0 0.5px,
      rgba(0,0,0,0) 0.5px 2px
    );
  mix-blend-mode: multiply;
  opacity: 0.45;
}

/* ================= ZŁOTY TEKST Z CZARNĄ OBRYSKĄ ================= */
.gold {
  background: linear-gradient(
    90deg,
    #b8860b,
    #ffd700,
    #fff6b0,
    #ffd700,
    #b8860b
  );
  background-size: 300%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: shine 4s linear infinite;
  text-shadow:
    0 0 10px rgba(255,215,0,.6),
    0 0 18px rgba(255,215,0,.35);
  /* cienka czarna obwódka */
  -webkit-text-stroke: 0.6px rgba(0,0,0,0.7);
}

@keyframes shine {
  from { background-position: 0%; }
  to   { background-position: 300%; }
}

h1 { font-size: 2.6rem; margin-bottom: 12px; letter-spacing: 0.8px; }
h2 { font-size: 1.45rem; margin-bottom: 18px; }
h3 {
  font-size: 1.08rem;
  line-height: 1.55;
}

.signature {
  margin-top: 30px;
  font-size: 0.98rem;
}

/* ================= EMOJI DEKORACJE ================= */
.decor {
  position: absolute;
  font-size: 3rem;
  animation: float 3.5s ease-in-out infinite;
  filter: drop-shadow(0 2px 6px rgba(0,0,0,0.3));
}

.decor:nth-child(1) { top: -25px; left: -15px; }
.decor:nth-child(2) { top: -30px; right: -15px; animation-delay: 1s; }
.decor:nth-child(3) { bottom: -30px; left: -15px; animation-delay: 2s; }
.decor:nth-child(4) { bottom: -35px; right: -15px; animation-delay: 3s; }

@keyframes float {
  0%,100% { transform: translateY(0) rotate(-3deg); }
  50%     { transform: translateY(-14px) rotate(3deg); }
}

/* ================= SERDUSZKA SPADAJĄCE ================= */
.heart {
  position: fixed;
  top: -20px;
  color: hotpink;
  animation: fall linear infinite;
  pointer-events: none;
  text-shadow:
    0 0 6px rgba(255,105,180,.8),
    0 0 16px rgba(255,105,180,.4);
}

@keyframes fall {
  to {
    transform: translateY(120vh) rotate(720deg);
    opacity: 0;
  }
}
</style>
</head>

<body>

<!-- LAMPKI -->
<div class="lights" id="lights"></div>

<!-- KARTKA -->
<div class="card">


  <h1 class="gold">VOUCHER</h1>
  <h2 class="gold">o wartości 1000 złotych polskich</h2>
  <h3 class="gold">
    na wizytę w salonie jubilerskim „Francessco”<br>
    celem produkcji właściwego pierścionka zaręczynowego<br>
    według uznania
  </h3>

  <div class="signature gold">
    from: Mikuś Pikuś uwu<br>
    to: Susieeeee :D
  </div>
</div>

<script>
/* ====== LOSOWE LAMPKI NA CAŁYM EKRANIE ====== */
(function generateLights() {
  const container = document.getElementById('lights');
  const colors = ['gold', 'red', 'lime', 'cyan', 'magenta', 'orange'];
  const count = Math.min(220, Math.floor((window.innerWidth * window.innerHeight) / 2500)); 
  // skaluje ilość lampek względem rozmiaru ekranu, max 220

  for (let i = 0; i < count; i++) {
    const s = document.createElement('span');

    // losowa pozycja na ekranie
    const x = Math.random() * 100; // vw
    const y = Math.random() * 100; // vh
    s.style.left = x + 'vw';
    s.style.top = y + 'vh';

    // losowy rozmiar
    const size = 6 + Math.random() * 12;
    s.style.width = size + 'px';
    s.style.height = size + 'px';

    // losowy kolor
    const color = colors[Math.floor(Math.random() * colors.length)];
    s.style.background = color;
    s.style.color = color;

    // indywidualne miganie
    const dur = 0.4 + Math.random() * 1.4;     // 0.4s – 1.8s
    const delay = Math.random() * 1.2;         // opóźnienie
    s.style.animationDuration = dur + 's';
    s.style.animationDelay = delay + 's';

    // dodatkowa poświata przy większych
    const glow = size > 12 ? 18 : 10;
    s.style.boxShadow = `0 0 ${glow}px ${color}`;

    container.appendChild(s);
  }

  // opcjonalne: lekkie przetasowanie pozycji co jakiś czas (subtelny "żywy" efekt)
  setInterval(() => {
    const spans = container.querySelectorAll('span');
    spans.forEach((el) => {
      if (Math.random() < 0.08) { // 8% lampek lekko się "poruszy"
        const dx = (Math.random() - 0.5) * 2; // -1vw do 1vw
        const dy = (Math.random() - 0.5) * 2;
        const left = parseFloat(el.style.left);
        const top = parseFloat(el.style.top);
        el.style.left = Math.max(0, Math.min(100, left + dx)) + 'vw';
        el.style.top  = Math.max(0, Math.min(100, top  + dy)) + 'vh';
      }
    });
  }, 1200);
})();

/* ====== DUŻO WIĘCEJ SERDUSZEK ====== */
function createHeart() {
  const heart = document.createElement('div');
  heart.classList.add('heart');
  heart.innerHTML = '❤';

  const size = Math.random() * 22 + 16;
  heart.style.fontSize = size + 'px';
  heart.style.left = Math.random() * 100 + 'vw';
  heart.style.animationDuration = (2 + Math.random() * 3) + 's';
  heart.style.opacity = Math.random() * 0.5 + 0.5;

  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}
setInterval(createHeart, 120);

/* Reagowanie na zmianę rozmiaru – odśwież lampki dla nowych wymiarów */
let resizeTimeout;
window.addEventListener('resize', () => {
  clearTimeout(resizeTimeout);
  resizeTimeout = setTimeout(() => {
    const container = document.getElementById('lights');
    container.innerHTML = '';
    // ponownie wygeneruj lampki pod nowe wymiary
    (function regenerate() {
      const colors = ['gold', 'red', 'lime', 'cyan', 'magenta', 'orange'];
      const count = Math.min(220, Math.floor((window.innerWidth * window.innerHeight) / 2500));
      for (let i = 0; i < count; i++) {
        const s = document.createElement('span');
        const x = Math.random() * 100;
        const y = Math.random() * 100;
        s.style.left = x + 'vw';
        s.style.top = y + 'vh';

        const size = 6 + Math.random() * 12;
        s.style.width = size + 'px';
        s.style.height = size + 'px';

        const color = colors[Math.floor(Math.random() * colors.length)];
        s.style.background = color;
        s.style.color = color;

        const dur = 0.4 + Math.random() * 1.4;
        const delay = Math.random() * 1.2;
        s.style.animationDuration = dur + 's';
        s.style.animationDelay = delay + 's';

        const glow = size > 12 ? 18 : 10;
        s.style.boxShadow = `0 0 ${glow}px ${color}`;

        container.appendChild(s);
      }
    })();
  }, 200);
});
</script>

</body>
</html>
